server.port=8087

logging.file.path=/logger/
logging.file.name=apigateway.log
logging.level.root=INFO

#DB configuration - mongo
spring.data.mongodb.uri=mongodb://localhost:27017/quiz-application

#DB configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/quiz
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true


